<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Практика Ярошенко</title>
    </head>
    <body>
        
        <div class="todo-list">
            <p v-if="!items.length">нет задач</p>
            <ul v-if="items.length">
                <li v-for="item in items">{{ item.title }} -<input type="checkbox"> <a href="#" v-on:click="removeItem(item)">Удалить</a></li>
            </ul>

            <input type="text" v-model="item">
            <input type="submit" value="Добавить" v-on:click="addItem">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.15/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script>
            new Vue({
                el: '.todo-list',
                data: {
                    item: '',
                    items: [],
                },
                methods: {
                    addItem: function () {
                        var item = {
                            id: Date.now(),
                            title: this.item,
                            temporary: true
                        };

                        this.items.push(item);
                        
                        $.ajax({
                            url: 'todo.php',
                            type: 'post',
                            cache: false,
                            data: {
                                title: this.item
                            }
                        });

                        this.item = '';
                    },
                    removeItem: function (item) {
                        var newItems = this.items.filter(function (i) {
                            return item.id !== i.id;
                        });

                        this.items = newItems;

                        if (!item.temporary) {
                            $.ajax({
                                url: 'todo.php',
                                type: 'delete',
                                cache: false,
                                data: {
                                    id: item.id
                                }
                            });
                        }
                    }
                },
                ready: function () {
                    $.ajax({
                        url: 'todo.php',
                        type: 'get',
                        cache: false
                    }).success(function (data) {
                        this.items = data;
                    }.bind(this));
                }
            });
        </script>
    </body>
</html>
